{% extends 'main/base.html' %}
{% block content %}

<ul>
    {% for employee in employees %}
    <li>
        {% if employee.gallery_set.exists %}
            <a href="{% url 'gallery' %}?employee={{ employee.slug }}">{{ employee.name }}</a>
        {% else %}
            <p>{{ employee.name }}</p>
        {% endif %}
        {% if employee.photo %}
            <p><img src="{{ employee.photo.url }}" alt="" width="300"></p>
        {% endif %}
    </li>
{% endfor %}
</ul>

{% endblock %}
